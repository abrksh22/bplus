run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  modules-download-mode: readonly

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Default linters
    - errcheck    # Check for unchecked errors
    - gosimple    # Simplify code
    - govet       # Vet examines Go source code
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Go static analysis
    - unused      # Check for unused constants, variables, functions

    # Additional recommended linters
    - bodyclose      # Check HTTP response body is closed
    - dogsled        # Check for too many blank identifiers
    - dupl           # Code clone detection
    - exportloopref  # Check for pointers to enclosing loop variables
    - gochecknoinits # Check for init functions
    - goconst        # Find repeated strings that could be constants
    - gocritic       # Go critic
    - gocyclo        # Cyclomatic complexity
    - gofmt          # Check code is gofmt'd
    - goimports      # Check imports are formatted
    - goprintffuncname # Check printf-like functions are named correctly
    - gosec          # Security checks
    - misspell       # Spell checker
    - nakedret       # Find naked returns
    - nolintlint     # Check nolint directives
    - revive         # Fast, configurable linter
    - rowserrcheck   # Check SQL rows.Err is checked
    - sqlclosecheck  # Check SQL rows/statements are closed
    - stylecheck     # Style checks
    - typecheck      # Type checks
    - unconvert      # Remove unnecessary type conversions
    - unparam        # Find unused function parameters
    - whitespace     # Check for unnecessary whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    confidence: 0.8
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    severity: medium
    confidence: medium

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst

    # Exclude certain linters for generated code
    - path: (.*)?_gen\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec

  # Show all issues
  exclude: []
